<div>
    <h2>Register</h2>
    <form (ngSubmit)="registerUser()" class="registerDiv">
        <label>Username:</label>
        <input [(ngModel)]="username" type="text" name="username" required>
        <label>Email:</label>
        <input [(ngModel)]="email" type="email" name="email" required>
        <label>Password:</label>
        <input [(ngModel)]="password" type="password" name="password" required>
        <button type="submit">Register</button>
    </form>
</div>
